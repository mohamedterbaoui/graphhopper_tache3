name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [24, 25-ea]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin

      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-

      - name: Build ${{ matrix.java-version }}
        run: mvn -B clean test

      - name: Run Pitest (current commit)
        run: mvn org.pitest:pitest-maven:mutationCoverage

      - name: Get current score
        id: current
        run: |
          SCORE=$(grep -oP 'Line Coverage: \K\d+' target/pit-reports/*/index.html | head -1)
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "Current mutation score: $SCORE%"

      - name: Run Pitest (previous commit)
        run: |
          git checkout HEAD^
          mvn clean org.pitest:pitest-maven:mutationCoverage
          SCORE=$(grep -oP 'Line Coverage: \K\d+' target/pit-reports/*/index.html | head -1)
          echo "previous_score=$SCORE" >> $GITHUB_ENV
          echo "Previous mutation score: $SCORE%"
          git checkout -

      - name: Compare scores
        run: |
          if [ "${{ steps.current.outputs.score }}" -lt "${{ env.previous_score }}" ]; then
            echo "❌ Mutation score decreased from ${{ env.previous_score }}% to ${{ steps.current.outputs.score }}%"
            exit 1
          fi
          echo "✅ Score OK: ${{ steps.current.outputs.score }}%"
