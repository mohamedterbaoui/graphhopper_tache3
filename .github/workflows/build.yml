name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [17]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2 # On récupère les 2 derniers commit pour comparer les scores de mutations des 2
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build ${{ matrix.java-version }}
        run: mvn -B clean test

      # Run mutation tests pour le commit actuel
      - name: Run mutation tests (current commit)
        run: mvn org.pitest:pitest-maven:mutationCoverage

      # Comparer le score de mutation avec le commit précédent
      - name: Compare mutation score with previous commit
        run: |
          # score actuel
          CURRENT=$(cat target/pit-reports/mutation.json | jq '.mutationScore')

          # checkout du commit précédent
          git checkout HEAD^
          mvn org.pitest:pitest-maven:mutationCoverage
          PREVIOUS=$(cat target/pit-reports/mutation.json | jq '.mutationScore')

          echo "Previous mutation score: $PREVIOUS%"
          echo "Current mutation score: $CURRENT%"

          # revenir au commit actuel
          git checkout -

          # comparer et échouer si baisse
          if (( $(echo "$CURRENT < $PREVIOUS" | bc -l) )); then
            echo "❌ Mutation score decreased! Build will fail."
            exit 1
          fi
